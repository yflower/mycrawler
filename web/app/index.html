<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@1.1.3/angular-material.scss"/>
    <link rel="stylesheet" href="./assets/app.css"/>
</head>
<body flex ng-cloak layout="column" ng-controller="appController">
<md-toolbar layout="row" class="md-toolbar-tools" layout-align="center center">
    <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList()"
               aria-label="Show User List">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>yflower Crawler Platform --jianganlan</h1>
    <span flex></span>
    <md-icon md-svg-icon="menu"></md-icon>
</md-toolbar>

<div flex layout="row" ng-controller="navController as nav">

    <md-sidenav class="md-whiteframe-2dp" md-is-locked-open="$mdMedia('gt-sm')" ,
                md-disable-backdrop="false"
                md-component-id="left" ng-click="leftNav.toggleList()" flex="20">
        <nav-list
                list="nav.list"
                selected="nav.selected">
        </nav-list>

    </md-sidenav>


    <md-content flex id="content" flex>
        <!--<div id="main" style="width:300px;height:300px;"></div>-->
        <div ui-view="v1"></div>
        <div ui-view="v2"></div>
    </md-content>


</div>


<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>
<script>
    System
        .import("src/boot/boot")
</script>
</body>
</html>
