<md-list>
    <md-list-item ng-repeat="item in $ctrl.list">
        <md-button  ui-sref="taskView"  ng-class="{'selected' : item === $ctrl.selected }">
            <md-icon md-svg-icon="{{item.avatar}}"    class="avatar"></md-icon>
            {{item.name}}
        </md-button>
    </md-list-item>
</md-list>
