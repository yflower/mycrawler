<md-card layout="column" md-whiteframe="6" ng-cloak flex style="margin-top:30px;">
    <md-toolbar md-colors="{background:'accent'}" md-whiteframe="-1" layout="row" class="md-toolbar-tools"
                layout-align="center center">
        <h1>任务列表</h1>
        <span flex></span>
        <md-button class="md-icon-button">
            <md-icon md-svg-icon="code"></md-icon>
        </md-button>
    </md-toolbar>
    <!--<md-subheader class="md-primary">添加链接</md-subheader>-->
    <md-card-content layout-padding flex>
        <md-list ng-cloak>
            <md-subheader class="md-no-sticky">starting</md-subheader>
            <md-list-item class="secondary-button-padding">
                <div class="md-list-item-text" flex="80">
                   我的爬虫
                </div>
                <div class="md-list-item-text" flex="80">
                    start at-----2017-3-1 9:00
                </div>
                <div class="md-list-item-text" flex="80">

                </div>
                <div class="md-list-item-text" flex="80">
                    get data-----23232
                </div>
                <md-button class="md-secondary md-icon-button"
                           ng-click="doSecondaryAction($event)">
                    <md-icon md-svg-icon="pause"></md-icon>
                    <md-tooltip md-direction="bottom">暂停</md-tooltip>
                </md-button>
                <md-button class="md-secondary md-icon-button"
                           ng-click="doSecondaryAction($event)">
                    <md-icon md-svg-icon="stop"></md-icon>
                    <md-tooltip md-direction="bottom">停止</md-tooltip>
                </md-button>
                <md-button class="md-secondary md-icon-button"
                           ng-click="doSecondaryAction($event)">
                    <md-icon md-svg-icon="info"></md-icon>
                    <md-tooltip md-direction="bottom">详细</md-tooltip>
                </md-button>
                <md-divider></md-divider>
            </md-list-item>


            <md-divider></md-divider>
        </md-list>

        <md-list ng-cloak>
            <md-subheader class="md-no-sticky">stoped</md-subheader>
            <md-list-item class="secondary-button-padding">
                <div class="md-list-item-text" flex="80">
                    我的爬虫
                </div>
                <div class="md-list-item-text" flex="80">
                    start at-----2017-3-1 9:00
                </div>
                <div class="md-list-item-text" flex="80">

                </div>
                <div class="md-list-item-text" flex="80">
                    get data-----23232
                </div>
                <md-button class="md-secondary md-icon-button"
                           ng-click="doSecondaryAction($event)">
                    <md-icon md-svg-icon="start"></md-icon>
                    <md-tooltip md-direction="bottom">开始</md-tooltip>
                </md-button>
                <md-button class="md-secondary md-icon-button"
                           ng-click="doSecondaryAction($event)">
                    <md-icon md-svg-icon="delete"></md-icon>
                    <md-tooltip md-direction="bottom">清除</md-tooltip>
                </md-button>
                <md-button class="md-secondary md-icon-button"
                           ng-click="doSecondaryAction($event)">
                    <md-icon md-svg-icon="info"></md-icon>
                    <md-tooltip md-direction="bottom">详细</md-tooltip>
                </md-button>
                <md-divider></md-divider>
            </md-list-item>
            <md-divider></md-divider>
        </md-list>
    </md-card-content>
</md-card>
